<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Display y Position</title>
  <style>
    .caja {
      width: 100px;
      height: 100px;
      background-color: coral;
      display: inline-block;
      margin: 10px;
    }

    .absoluta {
      position: absolute;
      top: 50px;
      left: 100px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="caja">Caja 1</div>
  <div class="caja absoluta">Caja posicionada</div>
</body>
</html>
